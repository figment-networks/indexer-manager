version: "3.7"

networks:
  internal:
    name: internal
    driver: overlay
    attachable: true

configs:
  node_rules:
    file: .monitoring/prometheus/rules/swarm_node.rules.yml
  task_rules:
    file: .monitoring/prometheus/rules/swarm_task.rules.yml

volumes:
  postgresdatabase: {}
  schedule: {}
  prometheus: {}
  grafana: {}

services:
  postgresdatabase:
    image: timescale/timescaledb:latest-pg10
    networks:
      - internal
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: cosmos
      POSTGRES_PASSWORD: cosmos
      POSTGRES_DB: cosmos
    volumes:
      - postgresdatabase:/var/lib/postgresql/data/

  managermigrate:
    build:
      context: .
      dockerfile: ./Dockerfile.manager.migration
    networks:
      - internal
    environment:
      DATABASE_URL: postgres://cosmos:cosmos@cosmos-indexer_postgresdatabase_1/cosmos?sslmode=disable
    depends_on:
      - postgresdatabase

  managerone:
    build:
      context: .
      dockerfile: ./Dockerfile.manager
    volumes:
      - .scheduler:/schedule
    networks:
      - internal
    ports:
      - "8085:8085"
    env_file:
      - .cosmos.env
    environment:
      ADDRESS: 0.0.0.0:8085
      DATABASE_URL: postgres://cosmos:cosmos@cosmos-indexer_postgresdatabase_1/cosmos?sslmode=disable
      SCHEDULER_INITIAL_CONFIG: /schedule/schedule.json
      ENABLE_SCHEDULER: "true"
    depends_on:
      - postgresdatabase
      - managermigrate

  managertwo:
    build:
      context: .
      dockerfile: ./Dockerfile.manager
    ports:
      - "8086:8085"
    networks:
      - internal
    environment:
      ADDRESS: 0.0.0.0:8085
      DATABASE_URL: postgres://cosmos:cosmos@cosmos-indexer_postgresdatabase_1/cosmos?sslmode=disable
    depends_on:
      - postgresdatabase
      - managermigrate

  workercosmos:
    build:
      context: .
      dockerfile: ./Dockerfile.worker.cosmos
    networks:
      - internal
    env_file:
      - .cosmos.env
    environment:
      MANAGERS: cosmos-indexer_managerone_1:8085,cosmos-indexer_managertwo_1:8085

  scheduler:
    build:
      context: .
      dockerfile: ./Dockerfile.scheduler
    networks:
      - internal
    ports:
      - "8090:8085"
    environment:
      MANAGERS: cosmos-indexer_managerone_1:8085,cosmos-indexer_managertwo_1:8085
      ADDRESS: 0.0.0.0:8085
      DATABASE_URL: postgres://cosmos:cosmos@cosmos-indexer_postgresdatabase_1/cosmos?sslmode=disable
    depends_on:
      - postgresdatabase
      - managermigrate

  grafana:
    image: stefanprodan/swarmprom-grafana:5.3.4
    networks:
      - internal
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      #- GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL:-localhost}
      #- GF_SMTP_ENABLED=${GF_SMTP_ENABLED:-false}
      #- GF_SMTP_FROM_ADDRESS=${GF_SMTP_FROM_ADDRESS:-grafana@test.com}
      #- GF_SMTP_FROM_NAME=${GF_SMTP_FROM_NAME:-Grafana}
      #- GF_SMTP_HOST=${GF_SMTP_HOST:-smtp:25}
      #- GF_SMTP_USER=${GF_SMTP_USER}
      #- GF_SMTP_PASSWORD=${GF_SMTP_PASSWORD}
    volumes:
      - .monitoring/grafana:/var/lib/grafana
    ports:
      - "3000:3000"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  prometheus:
    image: stefanprodan/swarmprom-prometheus:v2.5.0
    networks:
      - internal
    ports:
      - "9090:9090"
    command:
#      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--config.file=/prometheus/conf/prometheus.yml'
      - '--storage.tsdb.path=/prometheus/data'
      - '--storage.tsdb.retention=${PROMETHEUS_RETENTION:-24h}'
    volumes:
      - .monitoring/prometheus:/prometheus
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          memory: 2048M
        reservations:
          memory: 128M
